<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze-game</title>
  <link rel="stylesheet" href="assets/style.scss">
  <script defer src="assets/script.js"></script>
</head>
<body>
  <span class="timer">00:00</span>
  <div class="btn">
    <button class="btn__start">Start</button>
    <button class="btn__end">End</button>
  </div>
  <div class="container">
    <div class="controller">
      <div class="controller__up" data-key="ArrowUp"></div>
      <div class="controller__left" data-key="ArrowLeft"></div>
      <div class="controller__down" data-key="ArrowDown"></div>
      <div class="controller__right" data-key="ArrowRight"></div>
    </div>
    <div class="game">
    </div>
  </div>
</body>
</html>
